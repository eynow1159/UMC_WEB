<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="todo-list.css">

</head>

<body>
    <h1>UMC 7th Web EYNOW's Study Plan</h1>
    <hr/>
    <input type="text" name="task" id="taskInput" placeholder="스터디 계획을 작성해보세요!" />
    <div class="lists">
        <div class="tasks">
            <h2>해야 할 일</h2>
            <ol class="todoTasks" id="todoTasks"></ol>
        </div>
        <div class="tasks">
            <h2>해낸 일</h2>
            <ol class="doneTasks" id="doneTasks"></ol>
        </div>
    </div>
    <script src="todo-list.js"></script>
</body>

</html>
